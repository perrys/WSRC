{% extends "06_wsrc_navigation.html" %}
{% block pagetitle %}Courts{% endblock %}
{% block centered_page_content %}

<form>
  <div id="booking_datepicker_container" class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset ui-icon-calendar ui-btn-icon-left" style="position: relative">
    <input type="text" class="date-input" data-enhanced="true" readonly="readonly">
  </div>
</form>

<p></p>
<table class="booking_day">
  <thead>
    <tr>
      <td class="time-col"></td>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
window.WSRC_court_bookings = {{ bookings|safe }};
window.WSRC_court_bookings_date = '{{ date|date:"Y-m-d" }}';
window.WSRC_court_bookings_url = '{{ booking_system_url }}';
wsrc.court_booking.onReady(WSRC_court_bookings, WSRC_court_bookings_date, WSRC_court_bookings_url);
</script>


{% endblock %}
