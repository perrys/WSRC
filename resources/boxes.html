<!DOCTYPE html> 
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boxes</title>

  <link rel="stylesheet" href="themes/WSRC.min.css" />
  <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />

  <link rel="stylesheet" href="/jquery.mobile.structure-1.4.2.min.css">
  <link type='text/css' rel="stylesheet" href="css/boxes.css" />

  <script src="/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="/jquery.mobile-1.4.2.min.js"></script>
  <script type="text/javascript" src="js/boxes.js"></script>

  <script type="text/javascript">
  jQuery(document).ready(function(){WSRC.onReady()});
  </script>

</head>
<body>

<div data-role="page" id="boxes">
  <div data-role="header">
    <h1>Boxes Demo</h1>
  </div>
  <div role="main" class="ui-content">
  </div>
<!--  <div data-role="footer"></div> -->
</div> <!-- boxes page -->

<div data-role="page" data-dialog="true" data-close-btn="right" id="boxDetailDialog">
  <div data-role="header">
    <h2></h2>
  </div>
  <div role="main" class="ui-content">
    <div data-role="collapsibleset" data-theme="a" data-content-theme="a">
      <div data-role="collapsible" data-collapsed="false" data-iconpos="right" id="league-table-div">
        <h4>Table</h4>
        <table data-role="table" data-mode="" id="league-table" class="boxes ui-corner-all">
	<thead>
	  <tr>
	    <th data-priority="persist" class=""></th>
	    <td data-priority="2" class="ui-bar-a">P</td>
	    <td data-priority="3" class="ui-bar-a">W</td>
	    <td data-priority="4" class="ui-bar-a">D</td>
	    <td data-priority="5" class="ui-bar-a">L</td>
	    <td data-priority="4" class="ui-bar-a">F</td>
	    <td data-priority="5" class="ui-bar-a">A</td>
	    <td data-priority="5" class="ui-bar-a" style="max-width: 1em;">Pts</td>
	  </tr>
	</thead>
	<tbody>
        </tbody>
        </table>
      </div>
      <div data-role="collapsible" data-collapsed="true" data-iconpos="right" id="league-results-div">
        <h4>Results</h4>
        <div>&nbsp;</div>
        <p></p>
      </div>
      <div data-role="collapsible" data-collapsed="true" data-iconpos="right" id="add-change-div">
        <h4>Add/Change</h4>
        <form id="add-change-form">
          <div style="padding:10px 20px;">
            <label for="player1" class="ui-hidden-accessible">Player 1:</label>
            <select name="player1" id="player1" data-theme="a" data-native-menu="false" onchange="WSRC.onPlayerSelected(this)">
              <option value="">Player 1</option>
            </select>
            <label for="player2" class="ui-hidden-accessible">Player 2:</label>
            <select name="player2" id="player2" data-theme="a" data-native-menu="false" onchange="WSRC.playerSelected(this.id)">
              <option value="">Player 2</option>
            </select>
            <p>
              <fieldset data-role="controlgroup" data-type="horizontal" id="match-type">
                <legend  class="ui-hidden-accessible">Result Type:</legend>
                <input type="radio" name="result_type" id="result_type_normal" value="normal" checked="checked" onchange="WSRC.toggle('score-entry-input', 'walkover_input')">
                <label for="result_type_normal">Match</label>
                <input type="radio" name="result_type" id="result_type_walkover" value="walkover" onchange="WSRC.toggle('walkover_input', 'score-entry-input')">
                <label for="result_type_walkover">Walkover</label>
              </fieldset>
            </p>

            <p id="walkover_input" style="display: none;">
              <label class="ui-hidden-accessible" for="walkover_result">Winner:</label>
              <select name="walkover_result" id="walkover_result" data-theme="a" data-native-menu="false">
              <option value="">Winner</option>
              </select>
            </p>

            <table id="score-entry-input" class="score_entry" border="0" cellpadding="0" cellspacing="0">
              <tr>
	        <th></th>
	        <th class="score_column" id="header-player1">Player 1</th>
	        <th class="score_column" id="header-player2">Player 2</th>
              </tr>
              <tr class="score_row" id="set_1_row">
	        <td class="score_row_label">Set&nbsp;1:</td>
	        <td class="score_column">
	          <div>
	            <input id="team1_score1" name="team1_score1" type="number" data-clear-btn="false" pattern="[0-9][0-9]?"/>
	          </div>
	        </td>
	        <td class="score_column">
	          <div>
	            <input id="team2_score1" name="team2_score1" type="number" data-clear-btn="false" pattern="[0-9][0-9]?"/>
	          </div>
	        </td>
              </tr>
              <tr class="score_row" id="set_2_row">
	        <td class="score_row_label">Set&nbsp;2:</td>
	        <td class="score_column">
	          <div>
	            <input id="team1_score2" name="team1_score2" type="number" data-clear-btn="false" pattern="[0-9][0-9]?"/>
	          </div>
	        </td>
	        <td class="score_column">
	          <div>
	            <input id="team2_score2" name="team2_score2" type="number" data-clear-btn="false" pattern="[0-9][0-9]?"/>
	          </div>
	        </td>
              </tr>
              <tr class="score_row" id="set_3_row">
	        <td class="score_row_label">Set&nbsp;3:</td>
	        <td class="score_column">
	          <div>
	            <input id="team1_score3" name="team1_score3" type="number" data-clear-btn="false" pattern="[0-9][0-9]?"/>
	          </div>
	        </td>
	        <td class="score_column">
	          <div>
	            <input id="team2_score3" name="team2_score3" type="number" data-clear-btn="false" pattern="[0-9][0-9]?"/>
	          </div>
	        </td>
              </tr>
              <tr class="score_row" id="set_4_row">
	        <td class="score_row_label">Set&nbsp;4:</td>
	        <td class="score_column">
	          <div>
	            <input id="team1_score4" name="team1_score4" type="number" data-clear-btn="false" pattern="[0-9][0-9]?"/>
	          </div>
	        </td>
	        <td class="score_column">
	          <div>
	            <input id="team2_score4" name="team2_score4" type="number" data-clear-btn="false" pattern="[0-9][0-9]?"/>
	          </div>
	        </td>
              </tr>
              <tr class="score_row" id="set_5_row">
	        <td class="score_row_label">Set&nbsp;5:</td>
	        <td class="score_column">
	          <div>
	            <input id="team1_score5" name="team1_score5" type="number" data-clear-btn="false" pattern="[0-9][0-9]?"/>
	          </div>
	        </td>
	        <td class="score_column">
	          <div>
	            <input id="team2_score5" name="team2_score5" type="number" data-clear-btn="false" pattern="[0-9][0-9]?"/>
	          </div>
	        </td>
              </tr>
            </table>
            <p>
              <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-right ui-icon-check" disabled="disabled">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


</body>
</html>
